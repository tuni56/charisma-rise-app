<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charisma Rise - Speak Like a CEO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Charisma Rise</h1>
            <p>Develop CEO-Level Speaking Confidence</p>
            <div id="user-info" style="display: none;">
                <span id="welcome-text"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <div id="login-section" class="section active">
            <h2>Welcome to Charisma Rise</h2>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="question">
                    <label>Email:</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="question">
                    <label>Password:</label>
                    <input type="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <div class="question">
                    <label>Full Name:</label>
                    <input type="text" name="name" required placeholder="Your full name">
                </div>
                <div class="question">
                    <label>Email:</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="question">
                    <label>Password:</label>
                    <input type="password" name="password" required placeholder="Create password">
                </div>
                <div class="question">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirmPassword" required placeholder="Confirm password">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="assessment-section" class="section">
            <h2>Personality Assessment</h2>
            <form id="assessment-form">
                <div class="question">
                    <label>How comfortable are you with public speaking?</label>
                    <select name="comfort" required>
                        <option value="">Select...</option>
                        <option value="very-uncomfortable">Very Uncomfortable</option>
                        <option value="uncomfortable">Uncomfortable</option>
                        <option value="neutral">Neutral</option>
                        <option value="comfortable">Comfortable</option>
                        <option value="very-comfortable">Very Comfortable</option>
                    </select>
                </div>

                <div class="question">
                    <label>Are you more introverted or extroverted?</label>
                    <select name="personality" required>
                        <option value="">Select...</option>
                        <option value="introvert">Introvert</option>
                        <option value="ambivert">Ambivert</option>
                        <option value="extrovert">Extrovert</option>
                    </select>
                </div>

                <div class="question">
                    <label>Which speaking style inspires you most?</label>
                    <select name="inspiration" required>
                        <option value="">Select...</option>
                        <option value="obama">Barack Obama - Thoughtful & Inspiring</option>
                        <option value="oprah">Oprah Winfrey - Empathetic & Powerful</option>
                        <option value="jobs">Steve Jobs - Direct & Visionary</option>
                        <option value="bezos">Jeff Bezos - Data-Driven & Strategic</option>
                    </select>
                </div>

                <button type="submit">Get My Training Plan</button>
            </form>
        </div>

        <div id="results-section" class="section">
            <h2>Your Personalized Training Plan</h2>
            <div id="personality-result"></div>
            <div id="training-modules"></div>
            <button onclick="startTraining()">Start Training</button>
            <button onclick="showProgress()">View Progress</button>
        </div>

        <div id="training-section" class="section">
            <h2>Training Module</h2>
            <div id="current-module"></div>
            <div class="game-section">
                <h4>ðŸŽ® Interactive Practice Game</h4>
                <div id="dialog-game" class="dialog-game">
                    <div id="game-scenario"></div>
                    <div id="game-dialog"></div>
                    <div id="game-options"></div>
                    <div id="game-score"></div>
                </div>
            </div>
            <div class="recording-section">
                <h4>Practice Recording</h4>
                <button id="record-btn" onclick="toggleRecording()">Start Recording</button>
                <div id="recording-status"></div>
                <div id="analysis-results"></div>
            </div>
            <div class="training-controls">
                <button onclick="previousModule()">Previous</button>
                <button onclick="completeModule()">Complete Module</button>
                <button onclick="nextModule()">Next</button>
            </div>
        </div>

        <div id="progress-section" class="section">
            <h2>Your Progress</h2>
            <div id="progress-chart"></div>
            <div id="recordings-history"></div>
            <button onclick="showTraining()">Continue Training</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
